<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Memory Game</h1>
      <div class="info-container">
        <div>Time taken: <span id="timer">0</span> seconds</div>
        <div class="num-moves"><span id="moves">0</span> moves</div>
        <div class="stars">
          <img src="img/star.svg" class="star" id="star1" alt="star" />
          <img src="img/star.svg" class="star" id="star2" alt="star" />
          <img src="img/star.svg" class="star" id="star3" alt="star" />
        </div>
        <div id="restart"><img src="imc/restart.svg" alt="restart" /></div>
      </div>
      <ul class="wrapper"></ul>
    </div>
  </body>
</html>
